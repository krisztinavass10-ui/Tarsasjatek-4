<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Társasjáték</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #FFDDC1, #FFABAB, #FFC3A0);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #fff;
            text-shadow: 2px 2px #ff6f61;
        }
        #category-container {
            margin: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .category-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: #ff6f61;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .category-btn:hover {
            background-color: #ff3b2e;
        }
        #questions-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            min-height: 220px;
        }
        .card {
            width: 150px;
            height: 200px;
            perspective: 1000px;
            cursor: pointer;
            position: relative;
        }
        .card > div {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
            text-align: center;
            padding: 10px;
            color: #fff;
            transition: transform 0.6s;
        }
        .front {
            background: #333;
        }
        .front img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            object-fit: cover;
        }
        .back {
            background: #ff6f61;
            transform: rotateY(180deg);
        }
        .flipped .front {
            transform: rotateY(180deg);
        }
        .flipped .back {
            transform: rotateY(0deg);
        }
    </style>
</head>
<body>
    <h1>Társasjáték kérdések</h1>

    <div id="category-container">
        <button class="category-btn" onclick="showQuestions('felelsz')">Felelsz</button>
        <button class="category-btn" onclick="showQuestions('merszek')">Mersz</button>
        <button class="category-btn" onclick="showQuestions('csokhazassag')">Csók/Házasság/Halál</button>
        <button class="category-btn" onclick="showQuestions('mostlikely')">Most Likely To</button>
        <button class="category-btn" onclick="showQuestions('inkabb')">Inkább</button>
        <button class="category-btn" onclick="showQuestions('mutasdmeg')">Mutasd meg az utolsót</button>
        <button class="category-btn" onclick="showQuestions('tortenelem')">Történelem</button>
    </div>

    <div id="questions-container"></div>

    <script>
        const cardImageNames = [
            "3beadf0e5bd8e6bbaadc49e93e543ca8.jpg",
            "4c75a627840fa3cf1c714454fcf4e173.jpg",
            "023f41abf90d523b5341ea6dc1177533.jpg",
            "045d53d92051eda96e4115f73a5931f1.jpg",
            "45a4a47aaeeced3432e0869fb374f460.jpg",
            "0779fbbf1a5dabc026973d22d2f65d15.jpg",
            "9756fe9df5a80f0b13df9d2ab21c004f.jpg",
            "24105fe10192cfc52f624c58ef8e283a.jpg",
            "d27ebb6de481e23dafccc64d636e01bf.jpg",
            "d152959aa5dc4a082583adb492487783.jpg",
            "d680301f8ebe38135d680d401ffb99af.jpg",
            "d31422000d3d05a1d6455fb6fbe90701.jpg",
            "e10abac162cea08d51913e19fb39b385.jpg",
            "eeef7a098569c99a42d8fc121c8c9de0.jpg",
            "f79dd743d415167600d9e3f12a50f6bc.jpg",
            "fb90cea01475b135418bf7c7882ed418.jpg",
            "fd2297f1a92da0c67162514da4048328.jpg",
            "9a9c65e17c65681a7a13c82c5b34c74b.jpg"
        ];

        const questions = {
            felelsz: [
                "Mi volt a legkínosabb pillanatod az iskolában?",
                "Ki a titkos szerelmed?",
                "Mikor sírtál utoljára?"
            ],
            merszek: [
                "Énekelj el egy dalt hangosan!",
                "Csinálj 10 fekvőtámaszt!",
                "Hívd fel valakit és vallj szerelmet!"
            ],
            csokhazassag: [
                "Csók, házasság vagy halál: válassz a jelenlévők közül!",
                "Csók, házasság vagy halál: hírességek verzió"
            ],
            mostlikely: [
                "Ki valószínűbb, hogy híres lesz?",
                "Ki valószínűbb, hogy késik a saját esküvőjéről?"
            ],
            inkabb: [
                "Inkább lennél láthatatlan vagy tudnál repülni?",
                "Inkább élnél a múltban vagy a jövőben?"
            ],
            mutasdmeg: [
                "Mutasd meg az utolsó keresésed!",
                "Mutasd meg az utolsó képed!",
                "Mutasd meg az utolsó üzeneted!"
            ],
            tortenelem: [
                "Mikor volt a mohácsi csata?",
                "Ki volt az első magyar király?"
            ]
        };

        let hasFlipped = false;

        function getRandomItem(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        function showQuestions(category) {
            const container = document.getElementById("questions-container");
            container.innerHTML = "";
            hasFlipped = false;

            const usedImages = [];
            while (usedImages.length < 6) {
                const imgName = getRandomItem(cardImageNames);
                if (!usedImages.includes(imgName)) usedImages.push(imgName);
            }

            usedImages.forEach(imgName => {
                const card = document.createElement("div");
                card.className = "card";

                const front = document.createElement("div");
                front.className = "front";
                const img = document.createElement("img");
                img.src = "images/" + imgName;
                img.alt = "Kártya hátlap";
                front.appendChild(img);

                const back = document.createElement("div");
                back.className = "back";
                back.innerText = getRandomItem(questions[category]);

                card.appendChild(front);
                card.appendChild(back);

                card.addEventListener("click", () => {
                    if (!hasFlipped) {
                        hasFlipped = true;
                        card.classList.add("flipped");
                        setTimeout(() => {
                            card.classList.remove("flipped");
                            showQuestions(category);
                        }, 3000);
                    }
                });

                container.appendChild(card);
            });
        }
    </script>
</body>
</html>
